<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Matrix Code Styles -->
    <style>
        /* Matrix Code Color Palette */
        :root {
            --matrix-green-primary: #00FF00;
            --matrix-green-secondary: #00D100;
            --matrix-green-accent: #00B300;
            --matrix-green-glow: #80FF80;
            --matrix-black-primary: #000000;
            --matrix-gray-dark: #0F1419;
            --matrix-gray-medium: #1E2328;
            --matrix-gray-light: #464B52;
            --matrix-cyan-accent: #00FFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--matrix-black-primary);
            color: #ffffff;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            color: var(--matrix-green-primary);
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            color: #cccccc;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
        }

        .nav-menu a:hover {
            color: var(--matrix-green-primary);
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .mobile-menu span {
            width: 25px;
            height: 3px;
            background: var(--matrix-green-primary);
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Carousel Styles */
        .carousel-container {
            margin-top: 80px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }

        .carousel-slide {
            width: 100%;
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(15, 20, 25, 0.8));
        }

        .carousel-slide h2 {
            color: #cccccc;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .carousel-slide h1 {
            color: var(--matrix-green-primary);
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            animation: pulse 2s infinite;
        }

        .carousel-slide p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 3rem;
            color: #cccccc;
        }

        .cta-button {
            display: inline-block;
            background: var(--matrix-green-primary);
            color: var(--matrix-black-primary);
            padding: 1rem 2rem;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .cta-button:hover {
            background: var(--matrix-green-secondary);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
        }

        /* Content Styles */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .section {
            margin-bottom: 6rem;
        }

        .section h2 {
            color: var(--matrix-green-primary);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .service-card {
            background: var(--matrix-gray-dark);
            border: 1px solid var(--matrix-gray-medium);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .service-card:hover {
            border-color: var(--matrix-green-primary);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            transform: translateY(-5px);
        }

        .service-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            filter: brightness(0) saturate(100%) invert(64%) sepia(98%) saturate(7482%) hue-rotate(92deg) brightness(118%) contrast(119%);
        }

        .service-card h6 {
            color: var(--matrix-green-primary);
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        /* About Section */
        .about-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
            margin: 4rem 0;
        }

        .about-text {
            padding: 2rem;
        }

        .about-text p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #cccccc;
        }

        .about-image img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid var(--matrix-green-primary);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .portfolio-item {
            background: var(--matrix-gray-dark);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--matrix-gray-medium);
        }

        .portfolio-item:hover {
            border-color: var(--matrix-green-primary);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
            transform: translateY(-10px);
        }

        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* Contact Form */
        .contact-section {
            background: var(--matrix-gray-dark);
            padding: 3rem;
            border-radius: 15px;
            border: 1px solid var(--matrix-gray-medium);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: var(--matrix-gray-medium);
            border: 1px solid var(--matrix-gray-light);
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--matrix-green-primary);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .submit-btn {
            background: var(--matrix-green-primary);
            color: var(--matrix-black-primary);
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--matrix-green-secondary);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: var(--matrix-gray-dark);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                transition: left 0.3s ease;
                padding-top: 2rem;
            }

            .nav-menu.active {
                left: 0;
            }

            .mobile-menu {
                display: flex;
            }

            .carousel-slide h1 {
                font-size: 2.5rem;
            }

            .about-section {
                grid-template-columns: 1fr;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="/" class="logo">MATRIX CODE</a>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="/">Início</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/servicos">Serviços</a></li>
                <li><a href="/portfolio">Portfólio</a></li>
                <li><a href="/contato">Contato</a></li>
            </ul>
            <div class="mobile-menu" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Carousel Section -->
    <section class="carousel-container">
        {% block carousel %}{% endblock %}
    </section>

    <!-- Main Content -->
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <!-- Include Footer -->
    {% include 'footer.html' %}

    <!-- JavaScript -->
    <script>
        // Mobile Menu Toggle
        const mobileMenu = document.getElementById('mobile-menu');
        const navMenu = document.getElementById('nav-menu');

        mobileMenu.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            
            // Animate hamburger menu
            mobileMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                mobileMenu.classList.remove('active');
            });
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add scroll effect to header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(15, 20, 25, 0.98)';
            } else {
                header.style.background = 'rgba(15, 20, 25, 0.95)';
            }
        });
    </script>
</body>
</html>
